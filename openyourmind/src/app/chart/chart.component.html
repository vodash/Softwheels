<section class="patientname">
    <div class="container">
        <div class="col-md-12">
            <div class="row underline">
                <img routerLink="/patient-overview" class="backTo" src="../../assets/images/backbutton.svg" alt="Back to overview">
                <h1 class="patient">Activity Chart</h1>
            </div>
        </div>
    </div>
</section>
<div class="container-fluid">
    <div class="col-md-10 offset-2">
        <highcharts-chart
           [Highcharts] = "highcharts"
           [options] = "chartOptions"
           style = "width: 100%; height: 600px; display: block;">
        </highcharts-chart>
    </div>
</div>
